<h2 class="content-block">Department</h2>

<dx-data-grid #departmentGrid [dataSource]=department (onSaving)="onDepartmentAssignmentSaving($event)">
  <dxo-editing
        [allowUpdating]="true"
        [allowAdding]="true"
        [allowDeleting]="true"
        >
    </dxo-editing>
  <dxo-search-panel [visible]="true"></dxo-search-panel>
  <dxo-selection mode="single"></dxo-selection>
  <dxi-column dataField="departmentId" [allowEditing]="false"></dxi-column>
  <dxi-column dataField="departmentName">
    <dxi-validation-rule type="required"></dxi-validation-rule>
  </dxi-column>
  <dxi-column dataField="abbrDepartmentName">
    <dxi-validation-rule type="required"></dxi-validation-rule>
  </dxi-column>
</dx-data-grid>
