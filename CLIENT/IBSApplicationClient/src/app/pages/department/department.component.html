<h2 class="content-block">Department</h2>

<dx-data-grid #departmentGrid [dataSource]="departmentDataSoure">
  <dxo-editing
        [allowUpdating]="true"
        [allowAdding]="true"
        [allowDeleting]="true"
        >
    </dxo-editing>
  <dxo-search-panel [visible]="true"></dxo-search-panel>
  <dxo-selection mode="single"></dxo-selection>
  <dxi-column dataField="departmentName">
    <dxi-validation-rule type="required"></dxi-validation-rule>
    <dxi-validation-rule
      type="async"
      message="Department Name is not unique"
      [validationCallback]="validateName">
    </dxi-validation-rule>
  </dxi-column>
  <dxi-column dataField="abbrDepartmentName" caption="Abbreviated Department Name">
    <dxi-validation-rule type="required"></dxi-validation-rule>
    <dxi-validation-rule
      type="async"
      message="Abbreviated Department Name is not unique"
      [validationCallback]="validateAbbrName">
    </dxi-validation-rule>
  </dxi-column>
</dx-data-grid>
