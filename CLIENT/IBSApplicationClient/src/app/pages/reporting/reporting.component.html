<h2 class="content-block">Reporting</h2>

<dx-data-grid #reportGrid [dataSource]="reportingDataSource">
    <dxo-editing
    [allowAdding]="false"
    [allowUpdating]="false"
    [allowDeleting]="false">
    </dxo-editing>
    <dxi-column dataField="email"></dxi-column>
    <dxi-column dataField="firstName"></dxi-column> 
    <dxi-column dataField="lastName"></dxi-column>
    <dxi-column dataField="active"></dxi-column>
    <dxi-column dataField="phoneNumber"></dxi-column>
    <dxi-column dataField="startDate" dataType="date"></dxi-column>
    <dxi-column dataField="endDate" dataType="date"></dxi-column>

    <dxi-column dataField="departmentName" [groupIndex]="0"></dxi-column>
    <dxo-group-panel [visible]="true"></dxo-group-panel>
    <dxo-grouping #expand [autoExpandAll]="true"></dxo-grouping>

</dx-data-grid>
